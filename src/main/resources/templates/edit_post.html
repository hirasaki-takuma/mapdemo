<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form th:action="@{/api/posts/{id}(id=${post.id})}" method="post">
        <input type="hidden" th:value="${post.id}" name="id">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${post.title}" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required th:text="${post.content}"></textarea>
        <br>
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" th:value="${post.latitude}" step="0.000001" required>
        <br>
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" th:value="${post.longitude}" step="0.000001" required>
        <br>
        <button type="submit">Update</button>
    </form>
    <a th:href="@{/demo/posts/{id}(id=${post.id})}" class="button">Back to Posts</a>
</body>
</html>
